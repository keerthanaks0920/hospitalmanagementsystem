<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="mainlogin.css" />
    <title>Login page</title>
    <style>
      body{
        background-image: url(img30.jpeg);
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <br><br>
    <br><br>
    <br><br>
    <h1 align="center">Mother Theresa Hospital,Welcomes you!</h1>
    <form action="">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <br />
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text"></div>
      </div>

      <label for="inputPassword5" class="form-label">Password</label>
      <input
        type="password"
        id="inputPassword5"
        class="form-control"
        aria-describedby="passwordHelpBlock"
      />
      <div id="passwordHelpBlock" class="form-text">
        <h6>
          <small>
            <a href="#">Forgot Password?</a>
          </small>
        </h6>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit">
          login<a href="home.html" target="_blank">Login</a>
        </button>
      </div>
      <h6>
        Not a memeber
        <a href="mainsignup.html" target="_blank">Signup</a>
      </h6>
    </form>
  </body>
</html>
